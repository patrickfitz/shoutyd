<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Push Notification Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Notification Permission Dialog -->
  <div id="notify-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
      <h2 class="text-xl font-bold mb-2">Stay Updated!</h2>
      <p class="text-gray-600 mb-4">Enable notifications to get the latest news.</p>
      <div class="flex justify-center space-x-4">
        <button id="notify-yes" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Notify Me</button>
        <button id="notify-no" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400">No Thanks</button>
      </div>
    </div>
  </div>

  <script>
    // VAPID public key from your server
    const VAPID_PUBLIC_KEY = 'YOUR_PUBLIC_VAPID_KEY';

    // Convert VAPID key to Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    // Show dialog if permission not granted
    window.addEventListener('load', () => {
      if (Notification.permission === 'default') {
        document.getElementById('notify-dialog').classList.remove('hidden');
      }
    });

    document.getElementById('notify-yes').addEventListener('click', async () => {
      document.getElementById('notify-dialog').classList.add('hidden');
      const registration = await navigator.serviceWorker.register('/service-worker.js');
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
      });

      await fetch('/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(subscription)
      });
    });

    document.getElementById('notify-no').addEventListener('click', () => {
      document.getElementById('notify-dialog').classList.add('hidden');
    });
  </script>
</body>
</html>
